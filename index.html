<!DOCTYPE html>
<html lang="en" ng-app="kazanican">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.3.2/angular.min.js"></script>
    <script src="app/js/lib/angular-locale_tr-tr.js"></script>
    <script src="app/js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .message-box{
      margin-top:20px;
    }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="CalculateController">
      <form ng-submit="calculateFinishDate(user)">
        <div class="form-group">
          <label>Dogum Tarihin
            <input type="date" class="form-control" ng-model="user.birthday">
          </label>
        </div>
        <div class="form-group">
          <label>Kac yasinda namaz kilmakla farz olundun?
            <input type="number" class="form-control" ng-model="user.ageOfMaturity">
          </label>
        </div>
        <div class="form-group">
          <label>Kac senedir namaz kiliyorsun?
            <input type="number" class="form-control" ng-model="user.prayingYears">
          </label>
        </div>
        <div class="form-group">
          <label>Gunde kac vakit kilabilirsin?
            <input type="number" class="form-control" ng-model="user.commitPerDay">
          </label>
        </div>
        <input type="submit" class="btn btn-primary" value="Ne zamana bitecegini hesapla">
      </form>
      <div class="message-box" ng-show="dayOfFinish">
        <p class="lead">Yaklaşık {{ yearsOfResponsibility }} yıl içinde bu iş tamam! Zaman su gibi akıp geçiyor... Hiç merak etme!</p>
        <p>Bugünden itibaren <u>günde {{ user.commitPerDay }} vakit kaza namazı</u> kılabilirsen, <b>{{ dayOfFinish | date:'d MMM yyyy EEEE' }}</b> günü kazalarını tamamlamış olacaksın!</p>
      </div>
    </div>
  </body>
</html>
